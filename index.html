<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Wordle Clone</title>
    <link rel="stylesheet" href="./css/styles.css">
    <link rel="icon" href="./img/icon.svg" type="image/svg">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.4.0/css/font-awesome.min.css">
</head>
<body>
    <div class="container">
        <header></header>
        <h1 id="title">WORDLE</h1>
        <div id="board"></div>
        <div id="keyboard"></div>
        <div class="message-container">
            <div id="message-loading" class="message">Loading</div>
            <div id="message-invalid-word" class="message">Not a valid word</div>
            <div id="message-invalid-length" class="message">Not enough letters</div>
        </div>
        <div class="row-buttons">
            <button id="deleteButton">Delete</button>
            <button id="submitButton">Submit</button>
        </div>
    </div>
    <div id="modal-backdrop" class="modal-backdrop">
        <div class="modal">
            <h2 id="modal-title" class="modal-header"></h2>
            <div id="modal-body" class="modal-body">
                <div id="modal-graphic"></div>
                <p id="modal-p1"></p>
                <p id="modal-word"></p>
                <p id="modal-p2"></p>
                <p id="modal-contact-info">This app was made by Carlos Quintana:</p>
                <div id="modal-contact-icons">
                    <a href="https://carlos-quintana.github.io/" target="_blank">
                        <i class="fa fa-briefcase"></i> Portfolio</a>
                    <a href="https://github.com/carlos-quintana" target="_blank">
                        <i class="fa fa-github"></i> Github</a>
                </div>
            </div>
            <div class="modal-buttons">
                <button id="modal-replay" class="button modal-okay">Replay</button>
            </div>
        </div>
    </div>
    <script src="./dist/index.js"></script>
</body>
</html>
